<!DOCTYPE html>
<html>
    <head>
        <title>EM | my Portfolio</title>
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    </head>
    <body>
        <button class="btn-back" onclick="history.back()"><span class="fa-solid fa-reply"></span></button>
        <section class="section-contact">
            <div class="contact-container">
                <div class="contact-form">
                    <h4>Contact Me</h4>
                    <form action="mailto:ebminer05@gmail.com" method="post">
                        
                            <div class="input-box">
                                <input type="text" name="name" required>
                                <span class="details">First Name</span>
                            </div>
                            <div class="input-box">
                                <input type="text" name="subject" required>
                                <span class="details">Last Name</span>
                            </div>
                        <div class="input-box">
                            <input type="text" name="email" required>
                            <span class="details">Email</span>
                        </div>
                        <div class="input-box">
                            <textarea required rows="4"></textarea>
                            <span class="details">Message</span>
                        </div>
                        <button>Send</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h4>Contact Info</h4>
                    <div class="contact-info">
                        <p><span class="fas fa-envelope"></span> ebminer05@gmail.com </p>
                        <p><span class="fas fa-map-marker-alt"></span> New Plymouth, Taranaki</p>
                        <p><span class="fab fa-discord"></span> TouchPotato#9521 </p>
                    </div>
                </div>
            </div>
        </section>
</body>

</html>
