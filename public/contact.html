<!DOCTYPE html>
<html>
    <head>
        <title>EM | my Portfolio</title>
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--Navigation Bar-->
        <nav>
            <div id="logo">
                <img
                src="assets/favicon.png"
                alt="Eben Mullin Logo"
                height="80px"
                width="80px"/>
            </div>
            <ul>
                <li data-text="Home"><a href="index.html">Home</a></li>
                <li data-text="About"><a href="#about">About</a></li>
                <li data-text="Skills"><a href="#skills">Skills</a></li>
                <li data-text="Portfolio"><a href="portfolio.html">Portfolio</a></li>
                <!--<button class="button-contact">Contact</button>
                <a><button class="button-contact" >Contact</button></a>-->
            </ul>
            <button class="button-contact"><a href="contact.html">Contact Me</a></button>
        </nav>
        
    <div class="contact-form">
        <form id="contact" autocomplete="off">
            <ul>
                <li class="half">

                    <input class="input__field input__field--hoshi" placeholder="Name" type="text" name="name" />
                    <label class="input__label input__label--hoshi input__label--hoshi-color-2" ></label>

                </li>
                <li class="half">
                    <input class="input__field input__field--hoshi" placeholder="Email" type="email" name="email" />
                    <label class="input__label input__label--hoshi input__label--hoshi-color-2" ></label>
                </li>
                <li>
                    <input class="input__field input__field--hoshi" placeholder="Subject" type="text" name="subject" />
                    <label class="input__label input__label--hoshi input__label--hoshi-color-2" ></label>
                </li>
                <li>
                    <textarea class="input__field input__field--hoshi" placeholder="Message" name="msg"></textarea>
                    <label class="input__label input__label--hoshi input__label--hoshi-color-2" ></label>
                </li>
                <li class="submit">
                    <input type="hidden" name="ip" value="139.180.82.48"></input>
                    <a href="" id="submit-form" class="flat-button submit-form">
                        <div>
                            <span class="bg"></span>
                            <span class="base"></span>
                            <span class="text">Send message!</span>
                        </div>
                    </a>
                    <input style="display: none" id="submit" type="submit" class="flat-button" value="SEND"/>

                </li>
            </ul>
        </form>

    </div>
</body>

</html>
